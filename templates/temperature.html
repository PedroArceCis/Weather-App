<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
</head>
<body>
  <div class="app-wrap">
    <header>
		<form method="POST" action="/">
			<input type="text" name='search' autocomplete="off" class="searchbox" placeholder="Search for a location..." />
		</form>
    </header>
    <main>
      <section class="location">
        <div class="city">{{direction}}</div>
        <div class="date">{{date}}</div>
		<div class="date">{{hour}}</div>
      </section>
      <div class="current">
        <div class="temp">{{temp}}</div>
        <div class="weather">{{details}}</div>
        <div class="hi-low">{{min_temp}} / {{max_temp}}</div>
      </div>
    </main>
  </div>
</body>
</html>
